<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz2.css">
</head>
<body>
    <img id="image" src="/Congrats.png" alt="congratulations" style="width: 400px;">
    
    <div id="beginGame">
        <h1>Quiz Master</h1>
        <button id="startBtn">Let's Begin</button> 

        <h3 id="show-score">Your score is <span id="score"></span>%</h3>
    </div>

    <div class="main-container" id="firstCon">
        <div class="container">
            <div id="quiz-questions-container">
                <div id="question">Question</div>
                <div id="answer" class="answers-grid">
                    <div>
                        <input class="radioBtn" type="radio" >
                        <label for="answerOne">Answer 1</label><br>
                    </div>
                    <div>
                        <input class="radioBtn" type="radio" >
                        <label for="answerTwo">Answer 2</label><br>
                    </div>
                    <div>
                        <input class="radioBtn" type="radio" >
                        <label for="answerThree">Answer 3</label><br>
                    </div>
                </div>
            </div>
            <div class="gameControls">
                <button id="next-btn" class="next-btn btn">Next</button>
                <button id="prev-btn" class="prev-btn btn">Previous</button>
                <button id="submit" class="submit-btn btn">Submit</button>

            </div>            
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script type="text/javascript" src="quiz2.js"></script>
    
</body>
</html>
